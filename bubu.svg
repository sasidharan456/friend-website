<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Body -->
    <circle cx="100" cy="100" r="50" fill="#FFC0CB"/>
    
    <!-- Eyes -->
    <circle cx="80" cy="90" r="8" fill="white"/>
    <circle cx="120" cy="90" r="8" fill="white"/>
    <circle cx="80" cy="90" r="4" fill="black"/>
    <circle cx="120" cy="90" r="4" fill="black"/>
    
    <!-- Winking Eye -->
    <path d="M115 90 Q120 85 125 90" stroke="black" stroke-width="3" fill="none"/>
    
    <!-- Blush -->
    <circle cx="70" cy="100" r="10" fill="#FF69B4" opacity="0.3"/>
    <circle cx="130" cy="100" r="10" fill="#FF69B4" opacity="0.3"/>
    
    <!-- Smile -->
    <path d="M85 110 Q100 130 115 110" stroke="black" stroke-width="3" fill="none"/>
    
    <!-- Ears -->
    <circle cx="60" cy="70" r="15" fill="#FFC0CB"/>
    <circle cx="140" cy="70" r="15" fill="#FFC0CB"/>
    
    <!-- Inner Ears -->
    <circle cx="60" cy="70" r="8" fill="#FF69B4"/>
    <circle cx="140" cy="70" r="8" fill="#FF69B4"/>
    
    <!-- Flower -->
    <g transform="translate(160, 40)">
        <!-- Petals -->
        <circle cx="0" cy="-10" r="8" fill="#FFB6C1"/>
        <circle cx="10" cy="0" r="8" fill="#FFB6C1"/>
        <circle cx="0" cy="10" r="8" fill="#FFB6C1"/>
        <circle cx="-10" cy="0" r="8" fill="#FFB6C1"/>
        <!-- Center -->
        <circle cx="0" cy="0" r="5" fill="#FFD700"/>
    </g>
</svg> 